{% extends 'index_base.html' %}

{% block css %}
    <style>
        h2{
            color: #019858;
        }
        .stat h1:hover{
             color: red;
             cursor: pointer
{#             background-color: crimson;#}
         }

    </style>
{% endblock %}
{% block body %}
  <div class="main-inner container">
      <div class="row">
          <div class="col-md-12">
            <div class="widget widget-table action-table">
                        <div class="widget-header"> <i class="icon-th-list"></i>
                          <h3>所有项目年可用率报表</h3>
                        </div>
                        <!-- /widget-header -->
                        <div class="widget-content">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th> 项目名称 </th>
                                <th> 可用率</th>

                              </tr>
                            </thead>
                            <tbody>
                            {% for k,v in xm_dic.items %}
                              <tr>
                                <td> {{ k }} </td>
                                <td style="color: #019858;"> {{ v }}% </td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                        <!-- /widget-content -->
                      </div>
          </div>
  </div>
  </div>
{% endblock %}
