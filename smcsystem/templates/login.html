<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>登陆 - 自动化运维操作平台</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
    <link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="/login/">
				自动化运维操作平台
			</a>		
			
			<div class="nav-collapse">
				<ul class="nav pull-right">
					
					<li class="">						
						<a href="#" class="">
							此平台不开放注册，需要后台添加账号
						</a>
						
					</li>
					
					<li class="">						
						<a href="#" class="">
							<i class="icon-chevron-left"></i>
							如有需要请联系管理员
						</a>
					</li>
				</ul>
				
			</div><!--/.nav-collapse -->	
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->



<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="/login/" method="post">{% csrf_token %}
		
			<h1>运维系统登陆</h1>
			
			<div class="login-fields">
				
				<p>请输入账号密码</p>
				
				<div class="field">
					<label for="username">用户名</label>
					<input type="text" id="username" name="username" value="" placeholder="用户名" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" value="" placeholder="密码" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
                <span class="login-checkbox">
					<label class="choice" for="Field" style="color: red">{{ error }}</label>
				</span>
				<button class="button btn btn-success btn-large">登陆</button>
				
			</div>
		</form>
	</div> <!-- /content -->
</div>

    <script src="/static/js/jquery-1.7.2.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/signin.js"></script>

</body>

</html>
