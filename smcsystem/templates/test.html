<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据加载</title>
    <link href="/static/bootstrap/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-1.7.2.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div id="log" class="col-md-5 col-md-offset-4" style="height: 50px;margin-top: 200px;">

            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <button type="button" class="btn btn-info" onclick="init_data()" style="margin-bottom: 30px;">添加备案表多对多数据，请在file.xlsx 文件填写数据</button>
                <button type="button" class="btn btn-info" onclick="init_host()">添加主机数据，请在host.xlsx 文件填写数据</button>
                <hr/>
            </div>

            <div class="col-md-5 col-md-offset-4">
                <button type="button" class="btn btn-success" onclick="init_cq_data()">添加三方平台主机数据，请在file.xlsx 文件填写数据</button>
            </div>
        </div>
    </div>
    <script>
        function init_data() {
             $("#log").empty();
            $.ajax({url: "/init/data",
                  type: "POST",
                  dataType: "JSON",
                  data: {'message':"file"},
                  success: function(result){
                      if(result.status){
                         $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                   }else{
                          $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                      }
                  }
                  });
        }
        function init_host() {
            $.ajax({url: "/init/host",
                  type: "POST",
                  dataType: "JSON",
                  data: {'message':"file"},
                  success: function(result){
                      if(result.status){
                         $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                   }else{
                          $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                      }
                  }
                  })
        }

        function init_cq_data() {
             $("#log").empty();
            $.ajax({url: "/init/cq_data",
                  type: "POST",
                  dataType: "JSON",
                  data: {'message':"file"},
                  success: function(result){
                      if(result.status){
                         $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                   }else{
                          $('#log').append('<p style="margin: 0;padding: 0;font-size: 17px;color: red">' + result.message + '</p>');
                      }
                  }
                  });
        }

    </script>
</body>
</html>
